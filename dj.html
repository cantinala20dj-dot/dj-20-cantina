<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Panel DJ — DJ’ Cantina 20</title>

  <!-- Tipografía y color del navegador -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#111114">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <img id="logo" alt="Logo">
      <div>
        <h1 data-brand-name>DJ’ Cantina 20</h1>
        <p>Panel del DJ — sucursal: <strong id="unitTag">general</strong></p>
      </div>
    </header>

    <section class="card">
      <div style="display:flex; gap:8px; align-items:center; margin-bottom:10px;">
        <input type="password" id="djPass" placeholder="Contraseña DJ" style="flex:1;"/>
        <button class="btn" id="loginBtn">Entrar</button>
      </div>
      <ul id="requests"></ul>
    </section>
  </main>

  <script type="module" src="branding.js"></script>
  <script type="module" src="djApp.js"></script>
  <script>
    const p = new URLSearchParams(location.search);
    document.getElementById('unitTag').textContent = p.get('unit') || 'general';
  </script>
</body>
</html>

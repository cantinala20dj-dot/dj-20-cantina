<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DJ’ Cantina 20 — Pide tu canción</title>

  <!-- Tipografía y color del navegador -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#111114">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <img id="logo" alt="Logo">
      <div>
        <h1 data-brand-name>DJ’ Cantina 20</h1>
        <p>Solicita tu canción — sucursal: <strong id="unitTag">general</strong></p>
      </div>
    </header>

    <section class="card">
      <div class="input-row">
        <input type="text" id="songSearch" placeholder="Escribe tu canción o artista… (búsqueda Spotify)" autocomplete="off" />
        <ul id="suggestions"></ul>
      </div>
      <div style="display:flex; gap:8px; margin-top:12px;">
        <button class="btn" id="sendSong">Enviar canción</button>
        <a class="btn secondary" data-ig target="_blank" rel="noopener">❤️ Síguenos en Instagram</a>
      </div>
      <div class="status" id="status"></div>
    </section>

    <div class="footer">
      <span>Powered by Spotify + Firebase</span>
    </div>
  </main>

  <div class="toast" id="toast">✅ ¡Solicitud enviada!</div>

  <!-- JS -->
  <script type="module" src="branding.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    // UI: toast de éxito
    function toast(msg){
      const t=document.getElementById('toast'); t.textContent=msg||'Listo'; t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), 1800);
    }
    window._toast = toast;
    // muestra el unit actual
    const p = new URLSearchParams(location.search);
    document.getElementById('unitTag').textContent = p.get('unit') || 'general';
  </script>
</body>
</html>
